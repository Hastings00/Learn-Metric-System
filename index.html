<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Score Analyzer</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .image-container img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        margin: 10px;
        transition: transform 0.3s ease;
    }

    .image-container img:hover {
        transform: scale(1.05);
    }
  </style> 
</head>
  
<body>
  <div class="image-container">
      <a href='https://postimg.cc/gxDwj5M9' target='_blank'>
          <img src='https://i.postimg.cc/gxDwj5M9/flc-design20241116246497.jpg' border='0' alt='flc-design20241116246497'/>
      </a>
  </div>

  <h1 id="main-title">Student Score Analyzer</h1>
  
  <div id="student-form">
      <label for="class">Standard:</label>
      <input type="text" id="class" required>
      <label for="name">Student Name:</label>
      <input type="text" id="name" required>
      
      <label for="sex">Sex:</label>
      <select id="sex" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
      </select>

      <div id="subjects">
          <label for="english">English:</label>
          <input type="number" id="english" required>
          
          <label for="maths">Maths:</label>
          <input type="number" id="maths" required>
          
          <label for="chichewa">Chichewa:</label>
          <input type="number" id="chichewa" required>
          
          <label for="life-skills">Life Skills:</label>
          <input type="number" id="life-skills" required>
          
          <label for="expressive-arts">Expressive Arts:</label>
          <input type="number" id="expressive-arts" required>
          
          <label for="social-studies">Social Studies:</label>
          <input type="number" id="social-studies" required>
          
          <label for="agri-science">Agriculture & Science:</label>
          <input type="number" id="agri-science" required>

          <!-- Adding Religious Studies -->
          <label for="religious-studies">Religious Studies:</label>
          <input type="number" id="religious-studies" required>
      </div>

      <button onclick="addStudent()">Add Student</button>
      <button onclick="finalizeEntries()">Finalize Entries</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="submitToGoogleSheet()">Submit to Google Sheet</button>
  </div>

  <h2 id="class-title">Student List</h2>
   
  <table id="student-table">
      <thead>
          <tr>
              <th>Position</th>
              <th>Name</th>
              <th>Sex</th>
              <th>Eng</th>
              <th>Mat</th>
              <th>Chi</th>
              <th>Lif</th>
              <th>Exp</th>
              <th>Sos</th>
              <th>Agr & Sci</th>
              <th>Rel</th> <!-- New column for Religious Studies -->
              <th>Total</th>
              <th>Rem</th>
          </tr>
      </thead>
      <tbody id="student-list">
          <!-- Student rows will be appended here -->
      </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
